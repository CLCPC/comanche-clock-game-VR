<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comanche Clock Game</title>
  <style>
    body {
      font-family: Noto Sans, sans-serif;
      text-align: center;
      background-color: #edf6f9;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #003049;
    }
    #clock {
      font-size: 8em;
      margin: 40px;
    }
    #analog-clock img {
      width: 400px;
      height: auto;
      margin: 40px;
    }
    .choice {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 1.4em;
      border: 2px solid #003049;
      background-color: #fff;
      color: #003049;
      cursor: pointer;
      border-radius: 8px;
      width: fit-content;
    }
    .correct {
      background-color: #90be6d;
    }
    .incorrect {
      background-color: #f28482;
    }
    button#toggle,
    button[onclick="generateQuestion()"],
    button#speakBtn {
      margin: 20px;
      background-color: #219ebc;
      color: #fff;
      border: none;
      padding: 20px 40px;
      font-size: 1.6em;
      border-radius: 10px;
      cursor: pointer;
    }
    #logo {
      width: 240px;
      margin-top: 40px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>H â ât âk âÃ† sit â nahayuÃ†?</h1>
  <button id="toggle" onclick="toggleClockType()">Switch Clock Type</button>
  <div id="clock"></div>
  <div id="analog-clock" style="display:none;"></div>
  <div id="choices"></div>
  <button id="speakBtn" onclick="startListening()">üéôÔ∏è Speak Your Answer</button>
  <div id="feedback"></div>
  <button onclick="generateQuestion()">Next</button>
  <img id="logo" src="clock_assets/CLCPC_logo.png" alt="CLCPC Logo">

  <script>
    const timeWords = {
      1: "S âm âk âÃ† ma nahanuÃ†",
      2: "Wahat âk âÃ† ma nahanuÃ†",
      3: "Pahit âk âÃ† ma nahanuÃ†",
      4: "Hayarokwet âk âÃ† ma nahanuÃ†",
      5: "Mo îobet âk âÃ† ma nahanuÃ†",
      6: "Nabait âk âÃ† ma nahanuÃ†",
      7: "Tats âkwiÃ†t âk âÃ† ma nahanuÃ†",
      8: "Namewats âkwiÃ†t âk âÃ† ma nahanuÃ†",
      9: "W âhmiÃ†nat âk âÃ† ma nahanuÃ†",
      10: "S âmar âk âÃ† ma nahanuÃ†",
      11: "S âm âmato îik ât âk âÃ† ma nahanuÃ†",
      12: "Tokwetabenik âÃ† ma nahanuÃ†"
    };

    let useAnalog = Math.random() < 0.5;

    function toggleClockType() {
      useAnalog = !useAnalog;
      generateQuestion();
    }

    function generateQuestion() {
      const hour = Math.floor(Math.random() * 12) + 1;
      const correct = timeWords[hour];
      const choices = new Set([correct]);

      while (choices.size < 4) {
        const randHour = Math.floor(Math.random() * 12) + 1;
        choices.add(timeWords[randHour]);
      }

      const shuffled = Array.from(choices).sort(() => Math.random() - 0.5);
      const clockDiv = document.getElementById('clock');
      const analogDiv = document.getElementById('analog-clock');
      const choiceContainer = document.getElementById('choices');
      const feedback = document.getElementById('feedback');

      clockDiv.style.display = useAnalog ? 'none' : 'block';
      analogDiv.style.display = useAnalog ? 'block' : 'none';

      if (useAnalog) {
        analogDiv.innerHTML = `<img src="clock_assets/clock${hour}.png" alt="Clock ${hour}">`;
      } else {
        clockDiv.textContent = `${hour}:00`;
      }

      choiceContainer.innerHTML = '';
      feedback.textContent = '';

      shuffled.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => {
          if (choice === correct) {
            btn.classList.add('correct');
            feedback.textContent = `‚úÖ ${correct}`;
          } else {
            btn.classList.add('incorrect');
            feedback.textContent = `‚ùå ${correct}`;
          }
        };
        choiceContainer.appendChild(btn);
      });
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';

      const fuzzyMap = {
        "suh muhk mah nah hahn": "S âm âk âÃ† ma nahanuÃ†",
        "wah hot tuck mah nah hahn": "Wahat âk âÃ† ma nahanuÃ†",
        "pah hee tuck mah nah hahn": "Pahit âk âÃ† ma nahanuÃ†",
        "hai yah ro kway tuck mah nah hahn": "Hayarokwet âk âÃ† ma nahanuÃ†",
        "mo oh beh tuck mah nah hahn": "Mo îobet âk âÃ† ma nahanuÃ†",
        "nah bye tuck mah nah hahn": "Nabait âk âÃ† ma nahanuÃ†",
        "tat suhkw tuck mah nah hahn": "Tats âkwiÃ†t âk âÃ† ma nahanuÃ†",
        "nah meh wat suhkw tuck mah nah hahn": "Namewats âkwiÃ†t âk âÃ† ma nahanuÃ†",
        "wuhm na tuck mah nah hahn": "W âhmiÃ†nat âk âÃ† ma nahanuÃ†",
        "suh mar ruck mah nah hahn": "S âmar âk âÃ† ma nahanuÃ†",
        "suh muh mah toe ee kuh tuck mah nah hahn": "S âm âmato îik ât âk âÃ† ma nahanuÃ†",
        "toe kweh tah veh knee mah nah hahn": "Tokwetabenik âÃ† ma nahanuÃ†"
      };

      recognition.onresult = function(event) {
        const spoken = event.results[0][0].transcript.toLowerCase();
        const choices = document.querySelectorAll('.choice');
        let matched = false;

        if (fuzzyMap[spoken]) {
          const phrase = fuzzyMap[spoken];
          choices.forEach(btn => {
            if (btn.textContent.toLowerCase() === phrase.toLowerCase()) {
              btn.click();
              matched = true;
            }
          });
        }

        if (!matched) {
          choices.forEach(btn => {
            const text = btn.textContent.toLowerCase();
            if (text.includes(spoken)) {
              btn.click();
              matched = true;
            }
          });
        }

        if (!matched) {
          document.getElementById('feedback').textContent = `‚ùå No match for "${spoken}"`;
        }
      };

      recognition.onerror = function(event) {
        document.getElementById('feedback').textContent = `‚ùå Error: ${event.error}`;
      };

      recognition.start();
    }

    generateQuestion();
  </script>
</body>
</html>
